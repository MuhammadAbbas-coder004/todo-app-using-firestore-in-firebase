<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
<link rel="stylesheet" href="regstred.css">
</head>
<body>

<div class="login-container" id="login-container">
  <h2 class="heading">Login</h2>

  <form id="login-form" autocomplete="on">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <div class="btn-row">
      <button type="submit" class="btn btn-primary">
        <span class="btn-icon"><i class="fa-solid fa-right-to-bracket"></i></span>
        <span class="btn-text">Sign In</span>
      </button>
    </div>
    <p class="login-text">
      Already have an account? <a href="index.html" class="login-link">Login</a>
    </p>
  </form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="regstred.js"></script>
</body>
</html>
